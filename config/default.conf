server {
    listen localhost:9999;
    methods GET POST DELETE;
    root /home/yfarini/Documents/WebServer/www;
    
    location /400 {
            error_page 400  /this_is_error_page;
    }

    location /php {
        #root /media/fdiraa/raven/Random/Webserv_2.0/WebServer/www;
        autoindex on;
        #index index.php;
        cgi on;
        cgi_path    /usr/bin/php-cgi;
        #cgi_path     /home/yfarini/Downloads/ubuntu_cgi_tester;
    }

    location *.php {
        cgi on;
        cgi_path    /usr/bin/php-cgi;
    }

    location /py {
        #root /media/fdiraa/raven/Random/Webserv_2.0/WebServer/www;
        autoindex on;
        #index index.py;
        cgi on;
        cgi_path    /usr/bin/python3;
    }
    location /gym-website-template 
    {
        #root /media/fdiraa/raven/Random/Webserv_2.0/WebServer/www;
        autoindex on;
        index index.html;
        
    }

    location / {
        #root /media/fdiraa/raven/Random/Webserv_2.0/WebServer/www;
        autoindex on;
    }
    location /wordpress {
        #root /media/fdiraa/raven/Random/Webserv_2.0/WebServer/www;
        autoindex on;
        index index.php;
        #cgi on;
        #cgi_path    /usr/bin/php-cgi;
    }

    location /multimedia {
        autoindex on;
        upload on;
        upload_path /home/yfarini/Documents/WebServer/www;
    }

}

