    client_max_body_size 1000m;
    location /400 {
            error_page 400  /this_is_error_page;
    }
    client_timeout 60;

    location /php {
        autoindex on;
        # allowed_cgi py /usr/bin/python3;
        cgi on;
        #cgi_path    /usr/bin/php-cgi;
       index testcookie.php;
